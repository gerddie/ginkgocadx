language: cpp
sudo: required
matrix:
  include:
    - os: linux
      dist: xenial
      compiler: gcc
      env: BUILD_TYPE=Release
    - os: linux
      dist: xenial
      compiler: gcc
      env: BUILD_TYPE=Debug
    - os: linux
      dist: xenial
      compiler: gcc
      env: MATRIX_EVAL="CC=gcc-6 && CXX=g++-6" BUILD_TYPE=Release
    - os: linux
      dist: xenial
      compiler: gcc
      env: MATRIX_EVAL="CC=gcc-7 && CXX=g++-7" BUILD_TYPE=Release
    - os: linux
      dist: xenial
      compiler: gcc
      env: MATRIX_EVAL="CC=gcc-8 && CXX=g++-8" BUILD_TYPE=Release
    - os: linux
      dist: xenial
      compiler: clang
      env: BUILD_TYPE=Release

global:
- secure: 

install:
- if [ -n "$MATRIX_EVAL" ]; then
    sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test;
    eval "${MATRIX_EVAL}";
  fi
- sudo apt-get update -qq
- if [ -n "$MATRIX_EVAL" ]; then
    sudo apt-get install -y $CC $CXX;
  fi
- sudo apt-get install -y libvtk6-dev libinsighttoolkit4-dev libdcmtk-dev libcairo2-dev
  libcurl4-gnutls-dev libfftw3-dev libfreetype6-dev libgtk2.0-dev libjsoncpp-dev libmysqlclient-dev
  libsqlite3-dev libssl-dev libwrap0 libwrap0-dev libwxgtk3.0-dev libxml2-dev libgdcm-tools
  libhdf5-dev
before_script:
- mkdir build
- cd build
- cmake -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DVTK_RENDERING_BACKEND=OpenGL ..
script:
- make -j2

addons:
  coverity_scan:
    project:
      name: gerddie/ginkgocadx
      version: 3.7.5+
      description:
    notification_email: gw.fossdev@gmail.com
    build_command: make -j2
    branch_pattern: coverity_scan
